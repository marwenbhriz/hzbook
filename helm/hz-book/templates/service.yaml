apiVersion: v1
kind: Service
metadata:
  name: beee-{{ .Release.Name }}
  labels:
    {{- include "hx-apicore.labels" . | nindent 4 }}
    component: microservice
    tier: backend
spec:
  type: {{ .Values.service.type }}
  ports:
  {{- range .Values.service.ports }}
    - port: {{ .port }}
      targetPort: {{ .targetPort }}
      protocol: {{ .protocol }}
      name: {{ .name | quote }}
  {{- end }}
  selector:
    {{- include "hx-apicore.selectorLabels" . | nindent 4 }}
    component: microservice
    tier: backend
